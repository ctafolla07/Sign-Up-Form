<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <div class="leftImage">
        <div class="leftBanner">
            <div class="logo">
                <img src="images/odin-lined.png" alt="head" class="head">
            </div>
            <div class="name">Cordee</div>
        </div>
    </div>

    <div class="rightSide">

        <div class="dummyText">
        <p>This is a phony form. Please feel free to enter phony details. There is a section for actual phone details. Please enter phony details, for the phone details.</p>
        <p>Thanks you for your participation!</p>
        </div>

        <form action="#">
            <div class="formContainer">
                <p class="formTitle">Lets do this!</p>

                <div class="input">
                    <label for="first-name">First Name </label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last Name </label>
                    <input type="text" id="last-name" name='last-name' required>

                </div>

                <div class="input">
                    <label for="user-email">Email </label>
                    <input type="email" id="user-email" name="user-email" required>
                </div>

                <div class="input">
                    <label for="number">Phone Number </label>
                    <input type="tel" id="number" name="number">
                </div>

                <div class="input">
                    <label for="user_password">Password </label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>

                 <div class="input">
                    <label for="user_password">Confirm Password </label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                
            </div>
            <div class="rightButton">
                <button type="submit" class="button">Create Account</button>
            </div>
            

        </form>

        

        <div class="logIn">
            <p>Already have an account?</p> 
            <a href="#">Log in</a>
            
        </div>
    </div>
        
</body>
</html>
